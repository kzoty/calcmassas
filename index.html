<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#667eea">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="CalcMassas">
        <link rel="manifest" href="/calcmassas/manifest.json">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/png" href="icon-192.png">
        <title>Calculadora de Massas</title>
    </head>
    <body>
        <div class="app">
            <h1>Calculadora de Massas</h1>
            <div id="product-list"></div>
            <div id="results">
                <p>Total: <span id="total-mass">0g (0 massas)</span></p>
            </div>
            <textarea id="productListText" readonly placeholder="Lista de produtos selecionados"></textarea>
            <button id="copyProductListBtn" class="btn">Copiar Lista</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
